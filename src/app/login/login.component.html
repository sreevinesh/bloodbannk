


<form [formGroup]="loginform" ([ngsubmit])="login">
    <div>
        <h1>Blood Bank</h1>
    </div>
    <div style="width: 35%;height: 330px; ; background-color: white ; border-radius: 2px;" class="container">
      <div class="mb-3">
        <label style="margin-top: 7px;" for="Email id" class="form-label">Email Address</label>
        <!-- <input type="text" [(ngModel)]="accno" name="accno" class="form-control" id="acno"> -->
        <input type="text" formControlName="email" name="email" class="form-control" id="email">
        <div id="pswd" *ngIf="this.loginform.get('email')?.touched&&this.loginform.get('email')?.errors"class="form-text">invalid email</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <!-- <input type="password" [(ngModel)]="pswd" name="pswd" class="form-control" id="pswd"> -->
        <input type="password" formControlName="password" name="password" class="form-control" id="password">
        <div id="pswd"  *ngIf="this.loginform.get('password')?.touched&&this.loginform.get('password')?.errors"class="form-text">invalid password</div>
      </div>
  
      <div style="display: flex;justify-content: center;">
        <button type="button" (click)="login()" class="btn btn-primary">submit</button>
        <a routerLink="register">registration</a>
      </div>
      </div>
  </form>
